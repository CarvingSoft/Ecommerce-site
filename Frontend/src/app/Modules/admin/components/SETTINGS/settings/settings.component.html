<section class="home_layout">
    <div id="section_bg" class="background">
      <mat-grid-list gutterSize="10px" cols="4" rowHeight="1:1">
  
        <mat-grid-tile>
          <button  class="btn btn-7" mat-fab aria-label="Example icon button with a bookmark icon" (click)="manageProduct()">
            <span class="material-icons" style="font-size: 45px;">admin_panel_settings</span>
          </button>
          <div class="button_align">Product</div>
        </mat-grid-tile>
        
        <mat-grid-tile>
          <button mat-fab class="btn btn-3" aria-label="Example icon button with a bookmark icon" >
            <span class="material-icons" style="font-size: 45px;">badge</span>
          </button>
          <div class="button_align">Brand</div>
        </mat-grid-tile>
  
  
        <mat-grid-tile>
          <button class="btn btn-7" mat-fab color="accent" aria-label="Example icon button with a bookmark icon" >
            <span class="material-icons" style="color: rgb(255, 255, 255); font-size: 45px;">maps_home_work</span>
          </button>
          <div class="button_align">UOM</div>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <button class="btn btn-9" mat-fab color="accent" aria-label="Example icon button with a bookmark icon" >
            <span class="material-icons" style="color: rgb(255, 255, 255); font-size: 45px;">grade</span>
          </button>
          <div class="button_align">Category</div>
        </mat-grid-tile>
    
        
        
  
  
  
      </mat-grid-list>
    
      <mat-grid-list gutterSize="10px" cols="5" rowHeight="1:1">
  
  
     
  
      </mat-grid-list>
    </div>
    </section>
