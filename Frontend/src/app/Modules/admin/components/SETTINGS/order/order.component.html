<mat-toolbar style="color:bg-blue-900">
    <br>
      <p style="color:#1f3a8a"> ADD Order</p>
      <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="onCancelClick()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
    
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <mat-card class="background">
        <mat-card-content >
    
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="paymentId" formControlName="paymentId">
                <mat-error *ngIf="orderForm.controls['paymentId'].hasError('required')">
                    paymentId <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            </div>

            <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="orderStatus" formControlName="orderStatus">
                    <mat-error *ngIf="orderForm.controls['orderStatus'].hasError('required')">
                        orderStatus <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                </div>

            <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="shippedDate" formControlName="shippedDate">
                <mat-error *ngIf="orderForm.controls['shippedDate'].hasError('required')">
                    shippedDate <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            </div>

            <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="deliveredDate" formControlName="deliveredDate">
                    <mat-error *ngIf="orderForm.controls['deliveredDate'].hasError('required')">
                        deliveredDate <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                </div>
  
  
          <!-- <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Remarks</mat-label>
              <textarea matInput placeholder="" formControlName="remarks" ></textarea>
            </mat-form-field>
          </div>
        </div> -->
     
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">ADD</button>&nbsp;&nbsp;
          <!-- <button *ngIf="isEdit" color="primary"   mat-raised-button type="button" [disabled]="!orderForm.valid" (click)="edit()">UPDATE</button>&nbsp;&nbsp; -->
          <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" (click)="onCancelClick()">
            <mat-icon>arrow_back</mat-icon>
           </button> -->
        <!-- </button> -->
        </mat-card-actions>
        </mat-card-content>
        </mat-card>
      <!-- </mat-card> -->
    </form>

    <!----------------------------------Product  TABLE   STARTS------------------------------------------------------------>

  
  <table mat-table *ngIf="order" [dataSource]="order" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="paymentId">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Id </th>
       <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
     </ng-container>
     <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</th>
        <td mat-cell *matCellDef="let element"> {{element.shippedDate}} </td>
      </ng-container>
      <ng-container matColumnDef="deliveredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>deliveredDate</th>
        <td mat-cell *matCellDef="let element"> {{element.deliveredDate}} </td>
      </ng-container>
    
      
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Manage </th>
      <td mat-cell *matCellDef="let element">
        <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  
        <i  class="fa fa-edit" style="font-size: 16px; color:green"></i>
        &nbsp;&nbsp;
        <i class="fa fa-trash"   style="font-size: 16px; color:rgb(151, 70, 70)"></i>
      
      </td>
    </ng-container>
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  <!----------------------------------TABLE   ENDS------------------------------------------------------------>
