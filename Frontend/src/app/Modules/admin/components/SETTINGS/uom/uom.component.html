<mat-toolbar style="color:bg-blue-900">
    <br>
      <p style="color:#1f3a8a"> ADD UOM</p>
      <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" (click)="onCancelClick()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
    
    <form [formGroup]="uomForm" (ngSubmit)="onSubmit()">
      <mat-card class="background">
        <mat-card-content >
    
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="uomName" formControlName="uomName">
                <mat-error *ngIf="uomForm.controls['uomName'].hasError('required')">
                  uomName <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="abbreviation" formControlName="abbreviation">
                <mat-error *ngIf="uomForm.controls['abbreviation'].hasError('required')">
                    abbreviation <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          
  
  
          <!-- <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Remarks</mat-label>
              <textarea matInput placeholder="" formControlName="remarks" ></textarea>
            </mat-form-field>
          </div>
        </div> -->
     
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!uomForm.valid">ADD</button>&nbsp;&nbsp;
          <!-- <button *ngIf="isEdit" color="primary"   mat-raised-button type="button" [disabled]="!uomForm.valid" (click)="edit()">UPDATE</button>&nbsp;&nbsp; -->
          <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" (click)="onCancelClick()">
            <mat-icon>arrow_back</mat-icon>
          </button> -->
        </mat-card-actions>
        </mat-card-content>
  
      </mat-card>
    </form>

    <!----------------------------------Product  TABLE   STARTS------------------------------------------------------------>

  
  <table mat-table *ngIf="uoms" [dataSource]="uoms" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="uomName">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>UOM Name </th>
       <td mat-cell *matCellDef="let element"> {{element.uomName}} </td>
     </ng-container>
     <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
        <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
      </ng-container>
      
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Manage </th>
      <td mat-cell *matCellDef="let element">
        <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  
        <i  class="fa fa-edit" style="font-size: 16px; color:green"></i>
        &nbsp;&nbsp;
        <i class="fa fa-trash"   style="font-size: 16px; color:rgb(151, 70, 70)"></i>
      
      </td>
    </ng-container>
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  <!----------------------------------TABLE   ENDS------------------------------------------------------------>
